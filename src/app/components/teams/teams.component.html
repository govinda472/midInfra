<div id="teams">
  <div class="team-container">
    <div class="team-content">
      <h1 class="team-heading">Our Team</h1>
      <div class="team-grid">
        <!-- Member 1 -->
        <div class="team-member" (click)="navigateToRajGupta()">
          <img src="../../../assets/team6.jpg" alt="Raj K. Gupta" class="member-image">
          <div class="member-info">
            <h3 class="member-name">Raj K. Gupta</h3>
            <p class="member-title">President</p>
          </div>
          <div class="arrow-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow-icon">
              <path d="M8 5v14l11-7z" fill="#FFFFFF"/>
            </svg>
          </div>
        </div>
 
        <!-- Member 2 -->
        <div class="team-member" (click)="navigateToGilbert()">
          <img src="../../../assets/team1.jpg" alt="Gilbert Lamphere" class="member-image">
          <div class="member-info">
            <h3 class="member-name">Gilbert Lamphere</h3>
            <p class="member-title">Chairman</p>
          </div>
          <div class="arrow-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow-icon">
              <path d="M8 5v14l11-7z" fill="#FFFFFF"/>
            </svg>
          </div>
        </div>
 
        <!-- Member 3 - Alex -->
        <div class="team-member" (click)="navigateToAlex()">
          <img src="../../../assets/alex headshot.jpg" alt="Alex Weinstein" class="member-image">
          <div class="member-info">
            <h3 class="member-name">Alex Weinstein</h3>
            <p class="member-title">Vice President</p>
          </div>
          <div class="arrow-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow-icon">
              <path d="M8 5v14l11-7z" fill="#FFFFFF"/>
            </svg>
          </div>
        </div>
 
        <!-- Member 4 - Ben -->
        <div class="team-member" (click)="navigateToBen()">
          <img src="../../../assets/ben headshot.jpg" alt="Ben Samuels" class="member-image">
          <div class="member-info">
            <h3 class="member-name">Ben Samuels</h3>
            <p class="member-title">Senior Associate</p>
          </div>
          <div class="arrow-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow-icon">
              <path d="M8 5v14l11-7z" fill="#FFFFFF"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
