<div id="contact-us" class="contact-section">
  <div class="contact-container">
    <div class="contact-wrapper">
      <h2 class="contact-heading">Contact Us</h2>
      <!-- Left side: Contact Form and Address Info -->
      <div class="contact-left">
        <div class="contact-form">
          <h3>Send Message</h3>
          <form (ngSubmit)="onSubmit()" class="contact-form-inner">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                [(ngModel)]="fullName"
                name="fullName"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Type your Message......</label>
              <textarea
                id="message"
                [(ngModel)]="message"
                name="message"
                placeholder="Type your Message......"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
        <div class="address-info">
          <h3>La Jolla</h3>
          <p>The Merrill Lynch Building</p>
          <p>7825 Fay Avenue, Suite 320</p>
          <p>La Jolla, CA 92037</p>
          <div class="contact-details">
            <p>
              <span class="icon">ðŸ“§</span>
              <a href="mailto:inquiries&#64;midinfra.com">inquiries&#64;midinfra.com</a>
            </p>
          </div>
          
          <h3 style="margin-top: 30px;">Jacksonville</h3>
          <p>301 W. Bay St., 14th Floor</p>
          <p>Jacksonville, FL 32202</p>
          <div class="contact-details">
            <p>
              <span class="icon">ðŸ“§</span>
              <a href="mailto:inquiries&#64;midinfra.com">inquiries&#64;midinfra.com</a>
            </p>
          </div>
        </div>
      </div>
      <!-- Right side: Contact Image -->
      <div class="contact-right">
        <div class="contact-image">
          <img
            src="../../../assets/Lajolla.png"
            alt="New York City"
            class="location-image"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<ion-footer>
  <div class="minimal-footer">
    <div class="footer-content">
      <ion-button routerLink="/legal" fill="clear" class="footer-btn">Legal Notices</ion-button>
      <ion-button routerLink="/privacy" fill="clear" class="footer-btn">Privacy Policy</ion-button>
      <ion-button routerLink="/terms" fill="clear" class="footer-btn">Terms of Use</ion-button>
    </div>
  </div>
</ion-footer>
