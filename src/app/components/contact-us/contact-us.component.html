<div class="contact-container">
  <h2 class="contact-heading">Contact Us</h2>
  <div class="contact-content">
    <!-- Left side: Contact Form -->
    <div class="contact-form">
      <h3>Send Message</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="message">Type your Message......</label>
          <textarea id="message" [(ngModel)]="message" name="message" placeholder="Type your Message......" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
    
    <!-- Right side: Contact Image -->
    <div class="contact-image">
      <img src="../../../assets/newyourk.jpg" alt="New York City" class="location-image" />
    </div>
  </div>

  <!-- Contact Info below the form and image -->
  <div class="address-info">
    <h3>New York</h3>
    <p>MidRail LLC, 810 7th Avenue, 17th Floor, NY 10019</p>
    <div class="contact-details">
      <p><span class="icon">ðŸ“ž</span> +1 212 796 4008</p>
      <p><span class="icon">ðŸ“§</span> {{"rgupta@midrail.com"}}</p>
    </div>
  </div>
</div>
