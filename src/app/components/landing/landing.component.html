<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      @for (item of menuItems; track $index) {
        <ion-item (click)="navigateTo(item)">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      }
    </ion-list>
  </ion-content>
</ion-menu>

<div class="landing-page" id="main-content" (click)="closeMenu()">
  <!-- Mobile Menu Button -->
  <div class="nav-items">
    @if (isMobile()) {
      <ion-menu-button color="light"></ion-menu-button>
    }
  </div>

  <div class="nav-header" [class.visible]="showLogo._showLogo">
    <!-- Desktop Navigation -->
    <div class="nav-items desktop-items">
      @if (!isMobile()) {
        @for (item of menuItems; track $index) {
          <ion-button
            fill="clear"
            color="light"
            (click)="navigateTo(item)"
            class="nav-button"
          >
            <span style="color: white;">{{ item }}</span>
          </ion-button>
        }
      }
    </div>
    
    <div class="nav-brand" [class.scroll-active]="showLogo._showLogo">
      <img src="../../../assets/midlogo.png" alt="MidInfra Logo" class="header-logo">
    </div>
  </div>

  <div class="hero-container">
    <img src="../../../assets/midlogo.png" alt="MidInfra Logo" class="logo">
    <div class="scroll-arrow" (click)="scrollDown()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
